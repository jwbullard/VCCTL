[tool:pytest]
minversion = 7.4
testpaths = src/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=src/app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    performance: Performance and benchmark tests
    slow: Tests that take longer than 5 seconds
    gui: Tests that require GTK/GUI environment
    database: Tests that require database connection
    filesystem: Tests that interact with filesystem
    external: Tests that require external dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::gi.repository.GLib.Warning
    ignore::UserWarning:matplotlib.*
norecursedirs = .git .tox build dist *.egg htmlcov .coverage
junit_family = xunit2